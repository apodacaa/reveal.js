<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Lessons from Improvisation</h3>
					<p>
						<small>by Anthony Apodaca</small>
					</p>
				</section>
				<section data-markdown="/markdown/what_is_improvisation.md"
				data-separator="^\n\n\n"
         		data-separator-vertical="^\n\n"	
				data-separator-notes="^Note:">
				</section>
				<section data-markdown="/markdown/how_do_we_improvise.md"
				data-separator="^\n\n\n"
         		data-separator-vertical="^\n\n"	
				data-separator-notes="^Note:">
				</section>
				<section data-markdown="/markdown/what_are_the_characteristics.md"
				data-separator="^\n\n\n"
         		data-separator-vertical="^\n\n"	
				data-separator-notes="^Note:">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
